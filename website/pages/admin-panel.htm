<html>
	<head>
		<title>Admin-Panel</title>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="../style/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="inputgui" class="container">
			<form>
				<label for="application">Applikation:</label>
				<select class="form-control" v-model="application">
					<option v-for="options in applications"  v-bind:value="options.ApplicationID">{{ options.ApplicationName }}</option>
				</select><br>
				
				<label for="problem">Problem:</label>
				<select class="form-control" v-model="choosen">
					<option v-for="problem in problems" v-bind:value="problem.value">
						{{ problem.text }}
					</option>
				</select><br>
				
				<label for="auswirkung">Auswirkung:</label>
				<textarea class="form-control" v-model="auswirkung"></textarea><br>
				
				<label for="loesung">L&oumlsung:</label>
				<textarea class="form-control" v-model="loesung"></textarea><br>
				
				<label for="zeit">L&oumlsung in (min):</label>
				<input class="form-control" v-model.number="zeit" type="number"></input><br>
				<button class="btn btn-primary" type="button" v-on:click="send()">Speichern</button>
			</form>
			
		</div>
		
		<!-- Script -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../scripts/admin.js"></script>
		
		
	</body>
</html>
